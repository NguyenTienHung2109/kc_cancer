# @package _global_

# to execute this experiment run:
# python train.py experiment=segmentation_unet_attention

defaults:
  - override /data: kc_cancer.yaml
  - override /model: segmentation/unet_attention_module.yaml
  - override /callbacks: segmentation.yaml
  - override /trainer: ddp.yaml
  - override /logger: wandb.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

task_name: "segmentation"


seed: 12345

trainer:
  max_epochs: 200
  check_val_every_n_epoch: 1
  gradient_clip_val: 0.5

data:
  batch_size: 32
  num_workers: 10
  image_size: 128
  images: ["ct"]

model:
  net:
    base_channels: 64
    channel_multipliers: [1, 1, 2, 4]
    attention: SelfAttention
    n_attention_heads: 4
    attention_levels: [2]
    drop_rate: 0.1
  criterion: 
    smooth_factor: 0.1


logger:
  wandb:
    name: "${now:%Y-%m-%d}_${now:%H-%M-%S}"
    project: "kc_cancer"
    tags: ${tags}
    group: segmentation
    id: null # pass correct id to resume experiment! (if ckpt_path is not null)

ckpt_path: null # simply provide checkpoint path to resume training
